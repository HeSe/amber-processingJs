<!DOCTYPE html>
<html> 
  <head> 
    <title>using Processing.js with Amber Smalltalk</title> 
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link type="image/x-icon" rel="shortcut icon" href="/favicon.ico"/> 
    <link href='http://fonts.googleapis.com/css?family=Istok+Web' rel='stylesheet' type='text/css'> 
    <script type='text/javascript' src='../../js/amber.js'></script> 
    <script type='text/javascript' src='../../js/lib/showdown.js'></script> 
	<script type="text/javascript" src="processing-1.4.1.js"></script>
  </head> 
  <body> 
	Moving Circles made with <a href="http://processingjs.org">Processing.js</a> and Amber
	<p>Examine the <button onClick="smalltalk.Browser._openOn_(smalltalk.ProcessingCircles)"> ProcessingCircles class</button></p>


	<script type='text/javascript'> loadAmber(
		{
			files: [ 'Processing-HTML.js', 'Processing-Core.js' , 'Processing-Examples.js' ],
			prefix: 'examples/amber-processingJs/js',
			packages: [ 'Processing-HTML', 'Processing-Core','Processing-Examples'],
			ready: function() {
				smalltalk.PjsSketchContainer._newWidth_height_sketchClass_canvasId_(500, 500, 'ProcessingCircles', 'canvas1')
			}
		})
	</script>

  </body>
</html>
